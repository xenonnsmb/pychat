$def with (form, text)
<!doctype html>

<html>

    <head>
        <title>Login - pychat</title>
        <link rel="stylesheet" type="text/css" href="/static/pychat.css" />

        <script type="text/javascript" src="/static/jquery.js"></script>
        <script type="text/javascript">
                                jQuery(document).ready(function() {
                                jQuery(".button").click(function() {
                                        var input_string = $$("input#textfield").val();
                                        localStorage.clear();
                                        jQuery.ajax({
                                                type: "POST",
                                                data: {textfield : input_string, request_kind: "login"},
                                                success: function(data) {
                                                jQuery('#bigtext').html("Logging in...");
                                                localStorage.setItem("chat-id", data);
                                                console.log("Chat ID: " + localStorage.getItem("chat-id"));
                                                },
                                                });
                                        //window.location = window.location + "chat";
                                        window.setTimeout(function(){
                                          window.location = window.location + "chat";
                                        }, 500);
                                        return false;
                                        });
                                });
</script>
    </head>

    <body>
        <br>
        <form class="form" method="post">
        $:form.render()
        <input class="button" type="submit" value="send"/>
        </form>

        <br><br>
        <div id="bigtext">$text</div>

        <br><br>
    </body>

</html>
